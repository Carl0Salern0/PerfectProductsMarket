<!-- Macro per cambiamento stile pagina -->

{% macro light_or_dark_mode(element) %} {% if request.args.get('mode') == "dark"
%}
<a href="{{ request.path }}"
    ><p class="text-muted mb-0 ms-2">Cambia tema</p>
    <img src="../static/img/theme-switch-32-to-light.png"
/></a>
<!-- Stile dark -->
<style>
    {{ element }} {

      background-color: #003;
      color: #fff;
    }

    {{ element }} a {
      color: #070528 !important;
    }

    /* Target table text within the element */
    {{ element }} table, {{ element }} th, {{ element }} td {
      color: #fff;
    }
</style>

{% else %}
<a href="{{ request.path }}?mode=dark"
    ><p class="text-muted mb-0 ms-2">Cambia tema</p>
    <img src="../static/img/theme-switch-32-to-dark.png"
/></a>
<!-- Stile light -->
<style>
    {{ element }} {
      background-color: #f8f9fa;
      color: #000;
    }

    {{ element }} a {
      color: #021920 !important;
    }

    /* Target table text within the element */
    {{ element }} table, {{ element }} th, {{ element }} td {
      color: #000;
    }
</style>

{% endif %} {% endmacro %}
